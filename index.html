<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <h1>South Africa</h1>
          <p>
            Thursday 10:57, light intensity drizzle
            <br />
            Humidity: 95%, Wind: 9.26km/h
          </p>
        </div>
        <div>☀️28°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/SMosikare" target="_blank"
          >Salome Mosikare</a
        >, is
        <a href="https://github.com/SMosikare/weather-forecast" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://my-weather-forecast-application.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
